[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "ecologits"
version = "0.5.2"
description = "EcoLogits tracks and estimates the energy consumption and environmental impacts of using generative AI models through APIs."
authors = [
    {name = "GenAI Impact"},
    {name = "Data For Good"},
]
maintainers = [
    {name = "GenAI Impact"}
]
license = "MPL-2.0"
readme = "README.md"
homepage = "https://ecologits.ai"
repository = "https://github.com/genai-impact/ecologits"
documentation = "https://ecologits.ai"
classifiers = [
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Topic :: Internet",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Intended Audience :: System Administrators",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: OS Independent",
    "Operating System :: POSIX",
    "Operating System :: POSIX :: Linux"
]
requires-python = ">=3.9,<4"
dependencies = [
    "wrapt (>=1.14.1,<2.0.0)",
    "pydantic >=1.9.0,<3",
    "packaging (>=24.2,<25.0)",
    "requests >=2.26.0",            # only needed for `poetry lock` to work with `poetry >2.0`
    "httpx >=0.23.0,<1",            # only needed for `poetry lock` to work with `poetry >2.0`
    "tqdm >4",                      # only needed for `poetry lock` to work with `poetry >2.0`
]   

[project.optional-dependencies]
openai = ["openai (>=1.61.1,<2.0.0)"]
mistralai = ["mistralai (>=1.5.0,<2.0.0)"]
anthropic = ["anthropic (>=0.45.2,<0.46.0)"]
cohere = ["cohere (>=5.13.12,<6.0.0)"]
huggingface-hub = ["huggingface-hub (>=0.28.1,<0.29.0)", "tiktoken (>=0.8.0,<0.9.0)", "aiohttp (>=3.11.12,<4.0.0)", "minijinja (>=2.7.0,<3.0.0)"]
google-generativeai = ["google-generativeai (>=0.8.4,<0.9.0)"]
litellm = ["litellm (>=1.60.6,<2.0.0)", "rapidfuzz (>=3.12.1,<4.0.0)"]


[tool.poetry]
requires-poetry = ">=2.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pre-commit = "^2.20.0"
pytest = "^7.2.0"
# ruff = "^0.0.254"
pytest-recording = "^0.13.1"
pytest-dotenv = "^0.5.2"
pytest-asyncio = "^0.23.6"
numpy = "^2.0.0"
toml = "^0.10.2"
mypy = "^1.13.0"


[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.5.3"
mkdocs-material = { version = "^9.5.12", extras = ["imaging"] }
mkdocstrings = { version = "^0.25.0", extras = ["python"] }
mkdocs-gen-files = "^0.5.0"
mkdocs-autorefs = "^1.0.1"
mkdocs-literate-nav = "^0.6.1"
mike = "^2.1.2"



[pytest]
env_files = [".env"]

[tool.mypy]
exclude = [
    "ecologits/impacts/*",
    "ecologits/tracers/*"
]

[[tool.mypy.overrides]]
module = "docs.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true


