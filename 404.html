<!DOCTYPE html>
<html lang="en">
    <head>
        <title>404</title>
        <script>
            if (!window.location.pathname.startsWith('/latest')) {
                window.location.href = '/latest' + window.location.pathname;
            } else {
                window.location.replace('/latest/404.html');
            }
        </script>
    </head>
    <body>
        <h1>404</h1>
        <p>Redirecting...</p>
    </body>
</html>
